<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Online Survey System - WAIT</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>

  <body>
    <div class="col-md-12 d-flex align-items-end justify-content-center" style="height: 140px;">
        <h3  class="text-center" style="font-family:Georgia, 'Times New Roman', Times, serif;">
            <span style="font-size: 35px; font-weight: bold; color:cadetblue; background-color: whitesmoke;">Online Survey System</span><br>
            <span style="font-size: 16px;">Wonder What Is Tourism (WAIT) Pte Ltd</span>
        </h3>
    </div>

    <div class="col-md-12 d-flex align-items-center justify-content-center" style="height: 90px;">
        <form id="searchForm" class="form-inline">
            <input class="form-control mr-sm-2" type="text" style="width: 300px;" title="input" id="country-bar"  placeholder="Enter the country"> 
            <input class="form-control mr-sm-2" type="text" style="width: 300px;" title="input" id="place-bar"  placeholder="Enter the place"> 
            <button id="submit" class="btn btn-cadetblue text-white my-2 my-sm-0" type="submit">
                Search
            </button>
        </form>
    </div>

	<div class="col-md-12 d-flex align-items-center justify-content-center" style="padding: 0;">
        <div class="custom-col">
            <h3 style="line-height: 2; margin: 10px;">
                <span style="font-size: 25px; font-weight:bold; color: cadetblue; ">Filter</span>
            </h3>
            <div class="col-md-12 d-flex align-items-center justify-content-left" style="white-space: nowrap; overflow: hidden; height: 50px; ">
                <input class="form-control mr-sm-2 flex-grow-1" type="text" title="input" id="searchBar" style="width: 50%;"  placeholder="Enter the country" > 
                <button id="filter" class="btn btn-cadetblue text-white my-2 my-sm-0" type="submit" style="overflow: hidden;">
                    Filter
                </button>
            </div>
            <div class="table-responsive" style="height: 250px; width: 98%; margin-left: 1%;">
                <table class="table" id="filterTable">
                    <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Place of Interest
                            </th>
                            <th>
                                Vote
                            </th>
                        </tr>
                    </thead>
                    <tbody id="filterBody">
                        <!-- data from API-->
                    </tbody>
                </table>
            </div>
            <h3 style="line-height: 1.5; margin: 10px; white-space: nowrap; overflow: hidden;">
                <span style="font-size: 25px; font-weight:bold; color: cadetblue;">Add new place</span>
            </h3>
            <form id="addPlaceForm" action="/add_place_of_interest" method="post">
                <div class="col-md-12 d-flex align-items-center justify-content-left">
                    <div class="col-md-6 d-flex align-items-center justify-content-left" style="padding: 0; margin-right: 1%;">
                        <div class="form-group" style="width: 95%;">
                            <label for="InputCoutry">
                                Country
                            </label>
                            <input type="text" class="form-control" id="InputCountry" name="country">
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-center justify-content-left" style="padding: 0; white-space: nowrap; overflow: hidden;">
                        <div class="form-group" style="width: 95%;">
                            <label for="InputPlace">
                                Place of Interest
                            </label>
                            <input type="text" class="form-control" id="InputPlace" name="place">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 d-flex align-items-center justify-content-left">
                    <button type="submit" class="btn btn-cadetblue text-white">
                        Add
                    </button>
                </div>
            </form>   
            <h3 style="line-height: 1.5; margin: 10px;">
                <span style="font-size: 25px; font-weight:bold; color: cadetblue;">Get ID</span>
            </h3>
            <div class="col-md-12 d-flex align-items-center justify-content-left" style="white-space: nowrap; overflow: hidden;">
                <input class="form-control mr-sm-2 flex-grow-1" type="text" title="input" id="getIDbar" style="width: 50%;"  placeholder="Enter your name" > 
                <button id="get-id-btn" class="btn btn-cadetblue text-white my-2 my-sm-0" type="submit" style="overflow: hidden;">
                    Get ID
                </button>
                <div id="id-display" style="margin-left: 20px; font-weight: bold; font-size: 20px; color: cadetblue;  overflow: hidden;">  
                    <!--ID-->
                </div>
            </div>                
        </div>

        <div id="overviewCol" class="custom-col">
            <h3 style="line-height: 2; margin: 10px;">
                <span style="font-size: 25px; font-weight:bold; color: cadetblue; ">Overview</span>
            </h3>
            <div id="overviewInfo" style="height: 100%; width: 100%; display: none;">
                <h4 style="line-height: 2; margin: 10px; text-align: center; ">
                    <span id="placeTitle" style="font-size: 23px; font-weight:bold; color: rgb(0, 0, 0); "> </span>
                </h4>
                <div class="table-responsive" style="height: 250px; width: 98%; margin-left: 1%;">
                    <table class="table" id="overviewTable">
                        <thead style="text-align: center;">
                            <tr>
                                <th >
                                    Country
                                </th>
                                <th>
                                    Vote
                                </th>
                            </tr>
                        </thead>
                        <tbody id="overviewBody" style="text-align: center;">
                            <tr >
                                <td id="country">

                                </td>
                                <td id="vote">

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table-responsive" style="height: 250px; width: 98%; margin-left: 1%;">
                    <table class="table" id="commentTable">
                        <thead style="text-align: center;">
                            <tr>
                                <th>
                                    #
                                </th>
                                <th>
                                    Comment
                                </th>
                            </tr>
                        </thead>
                        <tbody id="commentBody" style="text-align: center;">

                        </tbody>
                    </table>
                </div>
            </div>
            <div id="overviewChart" style="height: 100%; width: 100%; display: block;">
                <div style="height: 40%; width: 99%; margin: 1%">
                    <canvas id="myChart1"></canvas>
                </div>  
                <div style="height: 40%; width: 99%; margin-top: 7%">
                    <canvas id="myChart2"></canvas>
                </div>
            </div>
        </div>

        <div class="custom-col">
            <h3 style="line-height: 2; margin: 10px;">
                <span style="font-size: 25px; font-weight:bold; color: cadetblue; ">Vote</span>
            </h3>
            <form id="voteForm" action="/vote_for_place" method="post" style="margin-left: 20px; margin-right: 20px;">
                <div class="col-md-12 d-flex align-items-center justify-content-left" style="padding: 0;">
                    <div class="col-md-6 d-flex align-items-center justify-content-left" style="padding: 0; margin-right: 1%;">
                        <div class="form-group" style="width: 100%;">
                            <label for="InputID">
                                ID
                            </label>
                            <input type="text" class="form-control" id="InputID" name="user_id">
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-center justify-content-left" style="padding: 0; white-space: nowrap; overflow: hidden;">
                        <div class="form-group" style="width: 98%;">
                            <label for="Input_Country">
                                Country
                            </label>
                            <input type="text" class="form-control" id="Input_Country" name="country">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="VotePlace">Place of Interest</label>
                    <input type="text" class="form-control" id="Input_Place" name="place">
                </div>
                <div class="form-group">
                    <label for="InputComment">Comment</label>
                    <input type="text" class="form-control" id="InputComment" name="feedback">
                </div>
                <button type="submit" class="btn btn-cadetblue text-white">Vote</button>
            </form>
            
            <div class="col-md-12 d-flex align-items-center justify-content-left" style="white-space: nowrap; overflow: hidden; line-height: 2; ">
                <h3 style="line-height: 2; margin: 10px; margin-right: 30px;">
                    <span style="font-size: 25px; font-weight:bold; color: cadetblue; ">History</span>
                </h3>
                <input class="form-control mr-sm-2 flex-grow-1" type="text" title="input" id="enterIDBar" style="width: 50%;"  placeholder="Enter your ID" > 
                <button id="enterID" class="btn btn-cadetblue text-white my-2 my-sm-0" type="submit" style="overflow: hidden;">
                    Enter ID
                </button>
            </div>
            <div class="table-responsive" style="height: 240px; width: 98%; margin-left: 1%;">
                <table class="table" id="historyTable" >
                    <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Place of Interest
                            </th>
                            <th>
                                Vote Status
                            </th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        <!-- data from API -->
                    </tbody>
                </table>
            </div>
        </div>
	</div>
    <style>

    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>    
  </body>
</html>
